name: Run Hello Script

on:
  push:
    branches:
      - actions

jobs:
  run-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Run hello script
        run: python scripts/hello.py
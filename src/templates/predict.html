{% extends "base.html" %}
{% block content %}
<h2>Predict with a Trained Model</h2>
<form method="POST" enctype="multipart/form-data" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Saved Model File</label>
    <input type="file" name="model_file" class="form-control"/>
  </div>

  <div class="col-md-6">
    <label class="form-label">New Data File</label>
    <input type="file" name="new_data_file" class="form-control"/>
  </div>

  <div class="col-md-6">
    <label class="form-label">Save Model?</label>
    <select name="save_model" class="form-select">
      <option value="f" selected>No</option>
      <option value="t">Yes</option>
    </select>
  </div>

  <div class="col-md-6">
    <label class="form-label">Model Name</label>
    <input type="text" name="model_name" class="form-control" value="my_model"/>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Predict</button>
  </div>
</form>
{% endblock %}
